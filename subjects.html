<!DOCTYPE html>
<html>
<head>
  <title>Manage Subjects</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Add form */
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    form input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-right: 10px;
    }
    form button {
      background: linear-gradient(to right, #11998e, #38ef7d);
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      opacity: 0.9;
    }

    /* Subject list */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #343a40;
      color: white;
    }
    td {
      background: #fafafa;
    }
    .actions a {
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-right: 5px;
    }
    .edit-btn {
      background: #007BFF;
      color: white;
    }
    .edit-btn:hover {
      background: #0056b3;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Admin - Manage Subjects</h1>
    <div>
      <a href="/timetable">Timetable</a>
      <a href="/logout">Logout</a>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <h2>Subjects</h2>

    <!-- Add subject form -->
    <form method="POST">
      <input type="text" name="name" placeholder="Enter new subject" required>
      <button type="submit">+ Add</button>
    </form>

    <!-- Subjects list -->
    <table>
      <tr>
        <th>ID</th>
        <th>Subject Name</th>
        <th>Actions</th>
      </tr>
      {% for subject in subjects %}
      <tr>
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td class="actions">
          <a class="edit-btn" href="/subjects/edit/{{ subject.id }}">Edit</a>
          <a class="delete-btn" href="/subjects/delete/{{ subject.id }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a class="back-link" href="/timetable">‚Üê Back to Timetable</a>
  </div>

</body>
</html>
